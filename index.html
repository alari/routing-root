<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="routing-catcher.html">
    <link rel="import" href="routing-root.html">
    <title>Routing Demo</title>
</head>
<body>
          <h1>Try Routing</h1>
<routing-root>
    <routing-recognizer pattern="/index.html">
        Hi there! We're on index!
    </routing-recognizer>
    <routing-recognizer pattern="/test/:id" params="{{ps}}">
        Outer here! Id = {{ps.id}}
        <a href="/index.html">to index</a>
    </routing-recognizer>

    <a href="/test/222">to test</a>

    <routing-catcher>

    </routing-catcher>
</routing-root>

</body>
</html>
